<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        /* --- Google Font --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        /* --- General Styles & Variables --- */
        :root {
            --bg-color: #2c3e50;
            --cell-bg: #34495e;
            --text-color: #ecf0f1;
            --x-color: #3498db;
            --o-color: #e74c3c;
            --button-bg: #1abc9c;
            --button-hover-bg: #16a085;
            --border-color: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        /* --- Scoreboard --- */
        .scoreboard {
            display: flex;
            gap: 40px;
            font-size: 1.5rem;
            background-color: var(--cell-bg);
            padding: 10px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .scoreboard span {
            font-weight: 600;
        }

        #score-x {
            color: var(--x-color);
        }

        #score-o {
            color: var(--o-color);
        }

        /* --- Game Board --- */
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
        }

        .cell {
            background-color: var(--cell-bg);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cell:hover {
            background-color: #4a627a;
        }

        .cell.x {
            color: var(--x-color);
        }

        .cell.o {
            color: var(--o-color);
        }

        /* --- Status and Restart Button --- */
        .game-status {
            font-size: 1.2rem;
            min-height: 1.5em; /* Reserve space to prevent layout shift */
        }

        .restart-btn {
            background-color: var(--button-bg);
            color: var(--text-color);
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .restart-btn:hover {
            background-color: var(--button-hover-bg);
        }

    </style>
</head>
<body>

    <main>
        <h1>Tic-Tac-Toe</h1>
        
        <div class="scoreboard">
            <div>Player X: <span id="score-x">0</span></div>
            <div>Player O: <span id="score-o">0</span></div>
        </div>

        <div class="game-status" id="game-status">Player X's turn</div>

        <div class="game-board" id="game-board">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>

        <button class="restart-btn" id="restart-btn">Restart Game</button>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const statusDisplay = document.getElementById('game-status');
            const cells = document.querySelectorAll('.cell');
            const restartButton = document.getElementById('restart-btn');
            const scoreXDisplay = document.getElementById('score-x');
            const scoreODisplay = document.getElementById('score-o');

            let gameActive = true;
            let currentPlayer = 'X';
            let gameState = ["", "", "", "", "", "", "", "", ""];
            let scores = { X: 0, O: 0 };

            const winningMessage = () => `Player ${currentPlayer} has won!`;
            const drawMessage = () => `Game ended in a draw!`;
            const currentPlayerTurn = () => `Player ${currentPlayer}'s turn`;

            const winningConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6]             // Diagonals
            ];

            function handleCellPlayed(clickedCell, clickedCellIndex) {
                gameState[clickedCellIndex] = currentPlayer;
                clickedCell.textContent = currentPlayer;
                clickedCell.classList.add(currentPlayer.toLowerCase());
            }

            function handlePlayerChange() {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                statusDisplay.textContent = currentPlayerTurn();
            }

            function handleResultValidation() {
                let roundWon = false;
                for (let i = 0; i < winningConditions.length; i++) {
                    const winCondition = winningConditions[i];
                    const a = gameState[winCondition[0]];
                    const b = gameState[winCondition[1]];
                    const c = gameState[winCondition[2]];
                    if (a === '' || b === '' || c === '') continue;
                    if (a === b && b === c) {
                        roundWon = true;
                        break;
                    }
                }

                if (roundWon) {
                    statusDisplay.textContent = winningMessage();
                    scores[currentPlayer]++;
                    updateScoreboard();
                    gameActive = false;
                    return;
                }

                const roundDraw = !gameState.includes("");
                if (roundDraw) {
                    statusDisplay.textContent = drawMessage();
                    gameActive = false;
                    return;
                }

                handlePlayerChange();
            }

            function handleCellClick(event) {
                const clickedCell = event.target;
                const clickedCellIndex = parseInt(clickedCell.getAttribute('data-cell-index'));

                if (gameState[clickedCellIndex] !== "" || !gameActive) {
                    return;
                }

                handleCellPlayed(clickedCell, clickedCellIndex);
                handleResultValidation();
            }

            function handleRestartGame() {
                gameActive = true;
                currentPlayer = 'X';
                gameState = ["", "", "", "", "", "", "", "", ""];
                statusDisplay.textContent = currentPlayerTurn();
                cells.forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('x', 'o');
                });
            }

            function updateScoreboard() {
                scoreXDisplay.textContent = scores.X;
                scoreODisplay.textContent = scores.O;
            }

            cells.forEach(cell => cell.addEventListener('click', handleCellClick));
            restartButton.addEventListener('click', handleRestartGame);
        });
    </script>

</body>
</html>
